{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<div class="mt-4 p-5 bg-secondary text-white rounded">
		<form method="POST">
		{{ form.hidden_tag() }}
		{{ form.email.label }} <br>
			{{ form.email(class="form-control")}}

		{{ form.password.label }} <br>
			{{ form.password(class="form-control") }}
		<br><br>
		{{ form.submit(class="btn btn-primary") }}
		</form>
	</div>
{% endblock %}
