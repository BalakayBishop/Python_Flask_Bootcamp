<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Using Control Flow in HTML</title>
	</head>

	<body>
		<h1>Hello!</h1>
		<h1>{{ my_list }}</h1>
		<ul>
			{% for pup in puppes %}
				<li>{{ pup }}</li>
			{% endfor %}
		</ul>

		{% if 'Rufus' in puppies %}
			<p>Found you Rufus!</p>
		{% else %}
			<p>Hmm... Rufus is not in this list</p>
		{% endif %}
		<p>Why does Jinja break my indentation! Sad face</p>

	</body>
</html>
