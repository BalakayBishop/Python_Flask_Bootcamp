<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>User Authentication - Home</title>
	</head>
	<body>
		{% extends "base.html" %}

		{% block content %}
			<div class="jumbotron">
				{% if current_user.is_authenticated %}
				<p class="lead">Hello, {{ current_user.username }}!</p>
				{% else %}
				<p class="lead">Please login or register</p>
				{% endif %}
			</div>
		{% endblock %}
	</body>
</html>
